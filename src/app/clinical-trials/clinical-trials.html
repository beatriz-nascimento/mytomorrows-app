<p>
    <mat-slide-toggle 
    
    [checked]="checked"
     (change)="toggleChanges($event)"
    labelPosition="before">Refresh data</mat-slide-toggle>
</p>
<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let row">
            <button (click)="toggleFavorites(row, $event)" matIconButton aria-label="Save to favorites" color="accent">
                <mat-icon>
                    {{ row.favorite ?'favorite' : 'favorite_outline' }}
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Nct Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.briefTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
